<div *ngIf="happening">
	<h2>{{happening.title}} details:</h2>
	<div>
		<label>id: </label> {{happening.id}}
	</div>
	<div>
		<label>Title: </label> <input [(ngModel)]="happening.title" placeholder={{happening.title}}/>
	</div>
	<div>
		<label>Actors: </label> <input [(ngModel)]="happening.actors" placeholder={{happening.actors}}/>
  </div>
  <div>
		<label>Director: </label> <input [(ngModel)]="happening.director" placeholder={{happening.director}}/>
  </div>
  <div>
		<label>Decription: </label> <input [(ngModel)]="happening.decription" placeholder={{happening.decription}}/>
  </div>
  <div>
		<label>Duration: </label> <input [(ngModel)]="happening.duration" placeholder={{happening.duration}}/>
  </div>
  <div>
		<label>Price: </label> <input [(ngModel)]="happening.price" placeholder={{happening.price}}/>
	</div>
	<mat-form-field>
		<mat-select placeholder="Segments" [formControl]="segmentControl" multiple>
			<mat-option *ngFor="let seg of segments" [value]="seg">{{seg.name}}</mat-option>
		</mat-select>
	</mat-form-field>
	
	<button class="btn btn-danger" (click)="delete()">Delete</button>
	<button (click)="save()">Save</button>
</div>
