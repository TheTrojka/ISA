<h3>Create Establishment Form</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form #establishmentForm="ngForm"(ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="name">Name*</label> <input type="text"
				class="form-control" id="name" required
				[(ngModel)]="establishment.name" name="name">
		</div>
 
		<div class="form-group">
			<label for="address">Address*</label> <input type="text"
				class="form-control" id="address" required
				[(ngModel)]="establishment.address" name="address">
		</div>

		<div class="form-group">
			<label for="description">Description*</label> <textarea
				class="form-control" id="description" required
				[(ngModel)]="establishment.description" name="description"></textarea>
		</div>

		<div class="form-group">
			<label for="theater">Theater</label> <input type="checkbox"
				class="form-control" id="theater"
				[(ngModel)]="establishment.theater" name="theater">
		</div>
		*Required fields
		<div class="btn-group">
			<button class="btn btn-primary" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-success" [disabled]="establishmentForm.form.invalid">Submit</button>
		</div>
	</form>
</div>
 
<div [hidden]="!submitted">
	<div class="btn-group ">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-primary" (click)="goBack()">Back</button>
		<button class="btn btn-success" (click)="newEstablishment()">Add</button>
	</div>
</div>
