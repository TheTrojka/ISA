<h3>Create Props Form</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="name">Name</label> <input type="text"
				class="form-control" id="name" required
				[(ngModel)]="props.name" name="name">
		</div>
		<div class="form-group">
			<label for="description">Description</label> <input type="text"
				class="form-control" id="description" required
				[(ngModel)]="props.description" name="description">
    </div>
    
    
    
    
    
    <div class="form-group">
			<label for="price">Price</label> <input type="number"
				class="form-control" id="price" required
				[(ngModel)]="props.price" name="price">
    </div>
    
    
		<div class="btn-group">
			<button class="btn btn-primary" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
</div>
 
<div [hidden]="!submitted">
	<div class="btn-group ">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-primary" (click)="goBack()">Back</button>
		<button class="btn btn-success" (click)="newHappening()">Add</button>
	</div>
</div>
