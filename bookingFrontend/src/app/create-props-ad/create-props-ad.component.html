<h3>Create Props Form</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form #propAdForm = "ngForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="name">Name</label> <input type="text"
				class="form-control" id="name" required
				[(ngModel)]="propsAd.name" name="name">
		</div>
		<div class="form-group">
			<label for="description">Description</label> <textarea
				class="form-control" id="description" required
				[(ngModel)]="propsAd.description" name="description"></textarea>
    </div>
    
		<div class="form-group">
			<label for="date">Date</label> 
			<input [(ngModel)]="propsAd.date" name="date" type="datetime-local"
			class="form-control" id="date" required>
		</div>
		
		<div class="form-group">
			<label for="picture">Picture</label> 
			<input (change)="onUploadChange($event)" name="picture" type="file" accept="image/*"
			class="form-control" id="picture" >
		</div>
 
    
		<div class="btn-group">
			<button class="btn btn-primary" [disabled]="propAdForm.form.invalid" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
</div>
 
<div [hidden]="!submitted">
	<div class="btn-group ">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-primary" (click)="goBack()">Back</button>
		<button class="btn btn-success" (click)="newPropAd()">Add</button>
	</div>
</div>
