<div>

<table>
  <thead>
     <th>Id</th>
     <th>Name</th>
     <th>Description</th>
     <th>Price</th>
  </thead>
  <tbody>
  
    <tr *ngFor="let pro of props">
        <td>{{pro.id}}</td>
        <td>{{pro.name}}</td>
        <td>{{pro.description}}</td>
        <td>{{pro.price}}</td>
    </tr>
  </tbody>
</table>
</div>
