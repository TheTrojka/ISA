<h3>Change password</h3>
<div [hidden]="submitted" style="width: 300px;">

	<form #changePasswordForm="ngForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="checkOld">Old password</label> <input type="password" class="form-control" id="checkOld" required [(ngModel)]="checkOld"
			 name="checkOld">
		</div>

		<div class="form-group">
			<label for="password">New password</label> <input type="password" class="form-control" id="password" required [(ngModel)]="user.password"
			 name="password">
		</div>

		<div class="form-group">
			<label for="checkSame">Repeat</label> <input type="password" class="form-control" id="checkSame" required [(ngModel)]="checkSame"
			 name="checkSame">
		</div>

		<div class="btn-group">
			<button class="btn btn-primary" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-success" [disabled]="changePasswordForm.form.invalid">Submit</button>
		</div>
	</form>
</div>
<div *ngIf="errorMessage">
	<h4>{{this.errorMessage}}</h4>
</div>
