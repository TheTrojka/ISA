<h2>Create new admin user</h2>
<div>

  <form ngNativeValidate #addUserForm="ngForm" (ngSubmit)="save()">
		<div class="form-group">
			<label for="name">Email</label> <input type="email"
				class="form-control" id="name" required
				[(ngModel)]="profile.email" name="email">
		</div>
 
		<div class="form-group">
			<label for="password">Password</label> <input type="text"
				class="form-control" id="password" required
				[(ngModel)]="profile.password" name="password">
		</div>

		<div class="form-group">
			<label for="name">Name</label> <input type="text"
				class="form-control" id="name" required
				[(ngModel)]="profile.name" name="name">
    </div>
    
    <div class="form-group">
			<label for="lastname">Last name</label> <input type="text"
				class="form-control" id="lastname" required
				[(ngModel)]="profile.lastname" name="lastname">
    </div>
    
    <div class="form-group">
			<label for="city">City</label> <input type="text"
				class="form-control" id="city" required
				[(ngModel)]="profile.city" name="city">
    </div>
    
    <div class="form-group">
			<label for="phone">Phone</label> <input type="tel"
				class="form-control" id="phone" required
				[(ngModel)]="profile.phone" name="phone">
    </div>

    <div class="form-group">
			<label for="role">Role</label>
        <select class="form-control" id="role"
         [(ngModel)]="profile.role" name="role" required>
          <option value="admin">System admin</option>
          <option value="establishmentAdmin">Establishment admin</option>
          <option value="fanZoneAdmin">Fan zone admin</option>
        </select>
    </div>

		<div class="form-group" *ngIf="profile.role == 'establishmentAdmin'">
			<label for="establishment">Establishment (for establishment administrators)*</label>
        <select class="form-control" id="establishment"
         [(ngModel)]="profile.establishment" name="establishment" required>
         <option *ngFor="let est of establishments" [ngValue]="est.id">{{est.name}}</option>
        </select>
    </div> 
		<div class="btn-group">
			<button class="btn btn-primary" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-success" [disabled]="addUserForm.form.invalid">Submit</button>
		</div>
	</form>

  <div *ngIf="error">
    <label>User already exists</label> 
</div>

</div>
