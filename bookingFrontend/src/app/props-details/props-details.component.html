<div *ngIf="props">
	<h2>{{props.name}} details:</h2>
	<div>
		<label>Id: </label> {{props.id}}
	</div>
	<div>
		<label>Name: </label> <input [(ngModel)]="props.name" placeholder={{props.name}}/>
	</div>
	<div>
		<label>Description: </label> <input [(ngModel)]="props.description" placeholder={{props.description}}/>
	</div>
	<div>
		<label>Price: </label> <input [(ngModel)]="props.price" placeholder={{props.price}}/>
	</div>
	
	<button class="btn btn-danger" (click)="delete()">Delete</button>
	<button (click)="save()">Save</button>
</div>
