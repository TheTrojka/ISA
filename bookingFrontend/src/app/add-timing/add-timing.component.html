<h3>Add Happening Form</h3>
<div style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
			<mat-form-field>
					<mat-select placeholder="Halls" [formControl]="hallControl" 
					(change)="getSegments()">
						<mat-option *ngFor="let hall of halls" [value]="hall.id">{{hall.name}}</mat-option>
					</mat-select>
				</mat-form-field>

				<div *ngIf="segments">
					<mat-form-field>
						<mat-select placeholder="Choose segments" [formControl]="segmentControl" multiple>
							<mat-option *ngFor="let seg of segments" [value]="seg.id">{{seg.name}}</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
 
		<div class="form-group">
			<label for="time">Date</label> 
			<input [(ngModel)]="timing.time" name="time" type="datetime-local"
			class="form-control" id="time" required>
		</div>
 
		<div class="btn-group">			
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
	<button class="btn btn-primary" (click)="goBack()">Back</button>
</div>
