<h3>Add Happening Form</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
			<mat-form-field>
					<mat-select placeholder="Segments" [formControl]="segmentControl">
						<mat-option *ngFor="let seg of segments" [value]="seg.id">{{seg.name}}</mat-option>
					</mat-select>
				</mat-form-field>
 
		<div class="form-group">
			<label for="time">Date</label> 
			<input [(ngModel)]="timing.time" name="time" type="datetime-local"
			class="form-control" id="time" required>
		</div>
 
		<div class="btn-group">
			<button class="btn btn-primary" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
</div>
 
<div [hidden]="!submitted">
	<div class="btn-group ">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-primary" (click)="goBack()">Back</button>
		<button class="btn btn-success" (click)="newEstablishment()">Add</button>
	</div>
</div>
