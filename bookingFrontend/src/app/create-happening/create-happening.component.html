<h3>Create Happening Form</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="title">Title</label> <input type="text"
				class="form-control" id="title" required
				[(ngModel)]="happening.title" name="title">
		</div>
		<div class="form-group">
			<label for="actors">Actors</label> <input type="text"
				class="form-control" id="actors" required
				[(ngModel)]="happening.actors" name="actors">
    </div>
    
    <div class="form-group">
			<label for="director">Director</label> <input type="text"
				class="form-control" id="director" required
				[(ngModel)]="happening.director" name="director">
    </div>
    
    <div class="form-group">
			<label for="decription">Decription</label> <input type="text"
				class="form-control" id="decription" required
				[(ngModel)]="happening.decription" name="decription">
    </div>
    
    <div class="form-group">
			<label for="duration">Duration</label> <input type="number"
				class="form-control" id="duration" required
				[(ngModel)]="happening.duration" name="duration">
    </div>
    
    <div class="form-group">
			<label for="price">Price</label> <input type="number"
				class="form-control" id="price" required
				[(ngModel)]="happening.price" name="price">
		</div>
 
		<div class="btn-group">
			<button class="btn btn-primary" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
</div>
 
<div [hidden]="!submitted">
	<div class="btn-group ">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-primary" (click)="goBack()">Back</button>
		<button class="btn btn-success" (click)="newHappening()">Add</button>
	</div>
</div>
